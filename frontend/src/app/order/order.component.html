<div class="table-header">
    <h2 class="table-title">Orders</h2>
    <button mat-raised-button color="primary" (click)="addOrder()">Add Order</button>
</div>
<app-global-search (searchDataEvent)="searchData($event)"></app-global-search>
<mat-table class="table table-hover" [dataSource]="tableObj.dataSource" matSort>
    <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns; let i = index">
        <mat-header-cell *matHeaderCellDef mat-sort-header style="text-transform:uppercase;">
            {{ col }}
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
            <span *ngIf="col=='Actions'">
                <button mat-raised-button color="primary" (click)="deleteOrder(row)"><mat-icon
                        [matTooltip]="'delete Order'">delete</mat-icon></button>
                <button mat-raised-button color="primary" (click)="editOrder(row)" style="margin-left: 3px;"><mat-icon
                        [matTooltip]="'delete Order'">edit</mat-icon></button>
            </span>
            <span *ngIf="col!='actions'">
                {{ row[col] }}
            </span>

        </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="tableObj.pageSizeOptions" [pageSize]="tableObj.pageSize"
    [pageIndex]="tableObj.pageIndex" [length]="tableObj.dataSource.data.length" (page)="onPageChange($event)">
</mat-paginator>
